COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Krok 1: Uprav své články</h3>
Otevři správce článků a vytvoř nový článek, nebo uprav existující.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Step 2: Vlož souřadnice</h3>
Otevři možnost Metadata, a vyplň pole 'Externí odkaz' použitím souřadnic vztahujícím se k danému článku. Používej tečku (.) k oddělení desetinných míst a čárku (,) mezi šířkou a délkou. Použíj Minus (-) pro záporné hodnoty. Plus (+) je také povoleno, ale není nezbytné. Tlačítko na pravé strane spustí vizuální hledání nebo hledání podle "adresy". Až bude hotovo, stiskněte tlačítko 'Return data'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Step 3: Doplňkový obrázek</h3>
Volitelně můžete zadat malý obrázek vztahující se k článku. Ten se zobrazí v balónu přidruženém k značce na mapě. Související parametry, jako je "Float Image", "Alt text" a "titulek" se používají také, ale vemte na vědomí, že pouze pole "Intro image" je používán v balónu. Pole 'Obrázek Celého článku "bude ignorován.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Step 4: Zkontroluj výsledek</h3>
Přejděte ve vašich webových stránkách na stránku článku. Měli byste vidět mapu Google na dolní okraj stránky, obsahující značku na základě zadaných souřadnic.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Step 5: Řešení problémů</h3>
Pokud nevidíte mapu, nebo nesplňuje Vaše požadavky, otevřete správce pluginů.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Step 6: Úpravy</h3>
Ujistěte se, že je plugin povolený a změňte nastavení, na základě Vašich požadavků, Poté klikněte uložit a zavřít.
</p>
<br class='clr'>
"

