COM_CONTENTMAP_INSTRUCTIONS_TITLE="Bruk av programtillegg"
COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Steg 1: Rediger din artikkel</h3>
Åpne artikkelbehandleren og lag en ny artikkel eller rediger en gammel artikkel.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Steg 2: Legg inn koordinater</h3>
Åpne metadata, og fyll inn koordinater i 'External Reference'. Bruk punktum (.) som desimalskilletegn og komma (,) mellom lengdegrad og breddegrad. Bruk Minustegn (-) for negative verdier. Plusstegn (+) kan oså benyttes men er valgfritt. Knappen på høyre side starter et visuelt søk eller 'søk etter adresse'. Når ferdig, klikk på knappen 'Returner data'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Steg 3: Valgfritt bilde</h3>
Valgfritt kan du legge inn et lite bilde relatert til artikelen. Dette vil bli vist inne i ballongen assosiert med markøren i kartet. Parametre som 'Billedjustering', 'Alt tekst' and 'Overskrift' brukes i tillegg men merk at bare feltet 'Introbilde' blir brukt i ballongen. Feltet 'Hovedbilde' blir ignorert.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Steg 4: Se på resultatet</h3>
Gå til artiklen på nettstedet. Du bør da se et Google-kartunder selve artikelen med tilhørende markør.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Steg 5: Problemer</h3>
Hvis du ikke ser kartet, eller det ikke møter kravene åpne oppgavebehandleren for programtillegg og se gjennom parametrene.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Steg 6: Skreddersy</h3>
Se til at programtillegget er slått på, og at endringer du har gjort er lagret.
</p>
<br class='clr'>
"

