CIAO FROM ITALY=Questo plugin mostra sotto agli articoli categorizzati del sito una mappa di Google, un elenco degli articoli correlati e un elenco degli ultimi articoli della stessa categoria. <br /><br /><b>Come visualizzare la mappa:</b><br />- Per visualizzare la mappa, inserire l'API Key del proprio sito nel parametro API Key. Se non ne possiedi già uno, genera un nuovo API Key per il tuo sito da <a href="http://code.google.com/intl/it-IT/apis/maps/signup.html" target="_blank">questo link</a><br />- nei Parametri Avanzati dell'articolo è presente il parametro <i>Riferimenti chiave</i>. Inserire le coordinate geografiche dell'articolo separate solo da una virgola in questo campo, ad es. 41.895466,12.482324. <br />Dopo aver salvato l'articolo, apparirà la mappa del punto desiderato. Ricordati di controllare che il parametro Abilita mappa sia impostato su Sì. <br /><br />Su <a href="http://www.turismo.eu/it/notizie/contentmap-joomla.html" target="_blank">Turismo.eu</a> troverai ulteriori informazioni, istruzioni ed esempi sull'utilizzo di ContentMap.<br /><br /><a href="http://www.turismo.eu/it/geo.html" target="_blank">Tool</a> per ottenere velocemente le coordinate geografiche.
