APIKEY=API Key
APIKEY DESC=Insert the Google Maps API Key.
ARTICLE ID=Article id
CREATED DATE DISPLAY=Created date display
CREATED DATE DISPLAY DESC=Format of created date: display date (d) month (m, M) year (y, Y) hour (H) minute (i) examples: d/m/Y->1/9/2006 d/m/y->1/9/06 d-m-Y->1-9-2006.
CIAO FROM ITALY=This plugin shows under the categorized article a Google map, a list of related items and a list of latest articles of the same category. <br /><br /><b>How to display the map:</b> - To display the map, insert the API Key of your site within the API Key parameter. If you don't have one yet, generate a new API Key for your site from <a href="http://code.google.com/intl/it-IT/apis/maps/signup.html" target="_blank">this link</a><br />- in Advanced Parameters of the article there is the parameter <i>Key Reference</i>. Insert in this field the geo coordinates in the article saparated only by a comma, i.e. 41.895466,12.482324. <br />After saving the article, a map with the desired point will appear. Remember to check the parameter Enable map, it has to be set to 'Yes'. <br /><br />On <a href="http://www.turismo.eu/it/notizie/contentmap-joomla.html" target="_blank">Turismo.eu</a> you will find further information, instructions and exemple about the use of ContentMap.<br /><br />A <a href="http://www.turismo.eu/it/geo.html" target="_blank">tool</a> to get immediatly the coordinates.
