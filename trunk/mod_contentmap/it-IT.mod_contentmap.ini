CIAO FROM ITALY=Questo modulo mostra gli articoli del sito in una mappa di Google. <br />Per visualizzare la mappa, inserire l'API Key del proprio sito. Se non ne possiedi già uno, genera un nuovo API Key per il tuo sito da <a href="http://code.google.com/intl/it-IT/apis/maps/signup.html" target="_blank">questo indirizzo</a><br /><br /><b>Come visualizzare il modulo all'interno di una categoria:</b> nel parametro <i>Posizione</i> del modulo scrivere una posizione non esistente, ad es. mappa. Per richiamare la posizione all'interno di una categoria, inserire il codice {loadposition mappa}<br /><br /><b>Come visualizzare gli articoli all'interno della mappa:</b> nei Parametri Avanzati dei singoli articoli è presente il parametro <i>Riferimenti chiave</i>. Inserire le coordinate geografiche dell'articolo separate solo da una virgola in questo campo, ad es. 41.895466,12.482324. Dopo aver salvato l'articolo, apparirà un punto nella mappa del modulo ContentMap.<br /> Ogni articolo contenente delle coordinate all'interno del parametro <i>Riferimenti chiave</i> apparirà nella mappa.<br /><br />Su <a href="http://www.turismo.eu/it/notizie/contentmap-joomla.html" target="_blank">Turismo.eu</a> troverai ulteriori informazioni, istruzioni ed esempi sull'utilizzo di ContentMap.<br /><br /><a href="http://www.turismo.eu/it/geo.html" target="_blank">Tool</a> per ottenere velocemente le coordinate geografiche.
