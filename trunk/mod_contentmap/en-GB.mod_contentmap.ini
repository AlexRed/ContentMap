CIAO FROM ITALY=This Module shows the Articles of the site within a Google map. To display the map, you have to insert the API Key of your site. If you don't have it, you can generate a new API Key for your site from <a href="http://code.google.com/intl/it-IT/apis/maps/signup.html" target="_blank">this web site</a>.<br /><br /><b>How to display the module within a category:</b> in <i>Position</i> module parameter write directly a non-existing position, i.e. mappa. To call thi position within a category, insert this code {loadposition mappa}<br /><br /><b>How to display the articles within the map:</b> in Parameters (Advanced) of the articles there's the <i>Key Reference</i> parameter. Insert the geo  coordinates in this field separated only by a comma, i.e. 41.895466,12.482324. After saving the article, a marker will appear in the map.<br /> Every article containing the coordinates within the <i>Key Reference</i> parameter will appear on the map.<br /><br />On <a href="http://www.turismo.eu/it/notizie/contentmap-joomla.html" target="_blank">Turismo.eu</a> you will find further information, instructions and exemple about the use of ContentMap.<br /><br />A <a href="http://www.turismo.eu/it/geo.html" target="_blank">tool</a> to get immediatly the coordinates.
