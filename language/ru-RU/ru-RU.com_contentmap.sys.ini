COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Шаг 1: Отредактируйте ваши статьи</h3>
Откройте ваш менеджер материалов и создайте новый материал или отредактируйте существующую.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Шаг 2: Вставьте координаты</h3>
Откройте настройки Мета данных и заполните поле 'Внешняя ссылка' используя координаты места для данной статьи. Используйте точку (.) как десятичный разделитель и запятую (,) между широтой и долготой. Используйте минус (-) для негативных значений. Знак плюс (+) также приемлем, но является не обязательным. Кнопка справа запустит визуальный поиск или поиск 'по адресу'. Когда закончите, нажмите кнопку 'Внести данные'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Шаг 3: Изображение по желанию</h3>
По желанию вы можете указать маленькое изображение, которое относится к статье. Оно будет показано внутри всплывающей подсказки, относящейся к маркеру на карте. Сопутствующие параметры, такие как 'Положение картинки', 'Альтернативный текст' или 'Заголовок', также будут использованы, однако имейте ввиду, что только поле 'Изображение для вступительного текста материала' будет использовано в всплывающей подсказке. Поле 'Изображение полного текста материала' будет игнорироваться.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Шаг 4: Посмотреть результат</h3>
Откройте на сайте страницу с вашей статьей. Вы должны будете увидеть карту Google в статье внизу самой страницы, на которой будет маркер, указывающий введенные вами координаты.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Шаг 5: Решение проблем</h3>
Если вы не видите карту или она не отвечает заданным требованиям, откройте ваш менеджер плагинов.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Шаг 6: Настройка</h3>
Убедитесь, что плагин включен и измените параметры, отвечающие вашим требованиям, затем сохраните и закройте настройки.
</p>
<br class='clr'>
"

