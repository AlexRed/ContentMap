O módulo de grupos locais definidos nos artigos, tão diferente do plugin, os filtros dos artigos estão disponiveis na parte inferior das opções.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/contentmap-module.jpg'>
