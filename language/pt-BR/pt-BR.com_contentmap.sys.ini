COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Passo 1: Editar os seus artigos</h3>
Abra o seu Gestor de Artigos e crie um artigo novo, ou edite um já existente.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Passo 2: Insira coordenadas</h3>
Abra Metadados Opções, e preencha o campo 'Referência Externa' usando as coordenadas do lugar relacionado com o corrente artigo. Use o ponto (.) como separador decimal e a virgula (,) entre a latitude e a longitude. Use o sinal Menos (-) para valores negativos. O sinal Mais (+) é aceitável, mas não é obrigatório. O botão do lado direiro inicia uma pesquisa visual ou uma pesquisa 'por endereço'. Quando terminar, clique no botão 'Retornar dados'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Passo 3: Imagem Opcional</h3>
Opcionalmente especifique uma pequena imagem relativa ao artigo. Será mostrado no interior do balão associado ao marcador existente dentro do mapa. Parâmetros relacionados, como 'Flutuação de Imagem', 'Alt texto' e 'Titulo' são bem aceites, mas note que apenas o campo 'Imagem de entrada' é usado pelo balão. O campo  'Imagem de artigo completo' será ignorado.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Passo 4: Veja o resultado</h3>
Carregue o seu site para a página do artigo. Deverá ver uma mapa do Google no fundo da própria página, que contém um marcador baseado mas coordenadas especificadas.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Passo 5: Solução de problemas</h3>
Se não vê o mapa, ou se não corresponde às suas necessidades, abra o seu Gestor de Plugin.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Passo 6: Personalização</h3>
Verifique se o plugin está ativado e altere a configuração de acordo com as suas necessidades, em seguida, salvar e fechar.
</p>
<br class='clr'>
"

